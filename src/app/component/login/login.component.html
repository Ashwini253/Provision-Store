<div class="container-fluid">
  <div class="row">
    <div class="col-6 align-items-center">
      <mat-card class="mat-header">
        <mat-card-header>
          <mat-card-title class="m-1">Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="regisForm" (ngSubmit)="onSubmit(regisForm.value)">
            <mat-form-field appearance="fill">
              <mat-label> <span class="bi bi-envelope"></span> Email</mat-label>
              <input
                matInput
                type="email"
                placeholder="Enter your email"
                formControlName="email"
              />
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label> <span class="bi bi-lock"></span> Password</mat-label>
              <input
                matInput
                type="password"
                placeholder="Enter your password"
                formControlName="password"
              />
            </mat-form-field>
            <mat-label *ngIf="errorMessage" class="text-danger">
              Invalid email or password</mat-label
            >
            <button mat-raised-button color="primary">Login</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-6">
      <img
        src="../assets/pro.png"
        alt=""
        style="height: 500px; width: 100%; opacity: 0.5"
      />
    </div>
  </div>
</div>
